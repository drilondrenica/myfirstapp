<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input [disabled]="disable" id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name" />
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button [ngClass]="enable ? 'red' : 'green'" type="button" (click)="enableButton()">
      {{ enable ? "disable": "enable" }}

    </button>
</div>
